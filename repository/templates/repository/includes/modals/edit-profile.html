{% block content%}
 <!--  Modal content for the above example -->
 <div class="modal fade" id="bs-example-modal-lg" tabindex="-1" role="dialog"
 aria-labelledby="myLargeModalLabel" aria-hidden="true">
 <div class="modal-dialog modal-lg">
     <div class="modal-content">
         <div class="modal-header">
             <h4 class="modal-title" id="myLargeModalLabel">Edit Profile</h4>
             <button type="button" class="close" data-dismiss="modal"
                 aria-hidden="true">Ã—</button>
         </div>
         <div class="modal-body">
             <form action="#">
                 <div class="form-body">
                    <div class="form-group row">
                        <label class="col-md-2">Name:</label>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <h6 class="card-subtitle">First Name</h6>
                                            <input type="text" class="form-control" placeholder="Name Your Research Project">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <h6 class="card-subtitle">Last Name</h6>
                                        <input type="text" class="form-control" placeholder="Name Your Research Project">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                         <label class="col-md-2">Profile Picture:</label>
                         <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="file"  id="img" name="img" accept="image/jpg, image/png">
                                    <label  for="img"></label>
                                </div>
                            </div>
                        </div>
                    </div>       
                 </div>
                 <div class="form-actions">
                     <div class="text-right">
                         <button type="submit" class="btn btn-info">Submit</button>
                         <button type="reset" class="btn btn-dark">Reset</button>
                     </div>
                 </div>
             </form>
         </div>
     </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
