{% block content%}
 <!--  Modal content for the above example -->
 <!-- sample modal content -->
 <div id="myModal" class="modal fade" tabindex="-1" role="dialog"
 aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">Add Respondent</h4>
             <button type="button" class="close" data-dismiss="modal"
                 aria-hidden="true">Ã—</button>
         </div>
         <div class="modal-body">
             <h6>Fill in the name of the Respondent you want to add to this project</h6>
             <hr>
             <form action="#">
                <div class="form-body">
                   <div class="form-group row">
                       <label class="col-md-2">Name:</label>
                       <div class="col-md-10">
                           <div class="row">
                               <div class="col-md-12">
                                   <div class="form-group">
                                       <div class="form-row ">
                                           <input type="text" class="form-control" id="input-email" placeholder="Enter Respondent's Name">
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
                <div class="form-actions">
                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
         </div>
     </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
