{% block content%}
<form action="#">
    <div class="form-body">
        <div class="form-group row">
            <label class="col-md-2">Question:</label>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name Your Research Project">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <div class="p-4 text-center">
                                <button type="button" class="btn btn-success btn-circle-lg">
                                    <i class="fa fa-plus"></i> 
                                </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="text-right">
            <button type="submit" class="btn btn-info">Submit</button>
            <button type="reset" class="btn btn-dark">Reset</button>
        </div>
    </div>
</form>
{% endblock %}
