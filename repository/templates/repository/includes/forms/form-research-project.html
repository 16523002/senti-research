{% block content%}
<form method="POST">
    {% csrf_token %}
    <div class="form-body">
        <div class="form-group row">
            <label class="col-md-2">Name/Title:</label>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            {{ researchproject_form.rp_title }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2">Description:</label>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-group">
                                {{ researchproject_form.rp_desc }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2">Project Schedule:</label>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-group">
                                <h6 class="card-subtitle">Start</h6>
                                {{ researchproject_form.rp_time_start }}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <h6 class="card-subtitle">Deadline</h6>
                            {{ researchproject_form.rp_time_end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2">Project Member:</label>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h6 class="card-subtitle">Person in Charge</h6>
                            {{ researchproject_form.rp_pic }} 
                            {{message}}  
                        </div>
                    </div>
                    <!-- <div class="col-md-6">
                        <div class="form-group">
                            <h6 class="card-subtitle">Members</h6>
                            <div class="form-group row">
                                <div class="input-group-append">
                                    <input type="text" class="form-control" placeholder="Enter Members' Name">
                                    <button class="btn btn-success add-form-row"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <div class="text-right">
            <button type="submit" class="btn btn-info">Submit</button>
            <button type="reset" class="btn btn-dark">Reset</button>
        </div>
    </div>
</form>
{% endblock %}
