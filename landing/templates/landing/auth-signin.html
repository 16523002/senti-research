{% include "landing/includes/auth-header.html" %}
{% load static %}  
<head>
    <title>SignIn - SentiResearch</title>
</head>

<body class="form-sr">
	<div class="page-content">
		<div class="form-sr-content">
			<form class="form-detail" action="{% url 'signin' %}" method="POST" id="myform">
				{% csrf_token %}

				<div class="form-left">
					<div class="auth-image">
                        <figure><img src="{% static 'landing/img/head-txt.png' %}" alt="text image"></figure>
                        <figure><img src="{% static 'landing/img/auth1.png' %}" alt="sing in image"></figure>
                    </div>
				</div>
				<div class="form-right">
					<h2>Sign in</h2>
					<div class="form-row">
						<label for="email"><i class="zmdi zmdi-email"></i></label>
						{{ usersignin_form.email }}
					</div>
					<div class="form-row">
						<label for="pass"><i class="zmdi zmdi-lock"></i></label>
						{{ usersignin_form.password }}
					</div>
					<div class="form-row-last">
						<div class="form-row">
							<input type="submit" name="register" class="register" value="Sign in">
							<br><p>Don't have an account? <a href="#" class="pagelink">Sign up</a>
						</div>
						<div class="form-row">
							<input type="google" name="register" class="register" value="Sign in with Google">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
